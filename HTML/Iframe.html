<!-- Iframe= como colocar um video de um site ou uma localição ou um site dentro do meu site-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sitedojulio</title>
</head>
<body>
    <h1> Meu site</h1>
      <iframe 
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/9jxAiCszoiY?si=nOOEgWxfSHoVh2u9" 
      title="YouTube video player" 
      frameborder="1" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" 
      allowfullscreen></iframe> <!--video do youtube na opçao compartilhar-->

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63689.806429426135!2d-38.6203648!3d-3.8928383999999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c753c7589d71f5%3A0xc266c4c2834db925!2zU8OjbyBKb8OjbyBkZSBNYXJhY2FuYcO6!5e0!3m2!1spt-BR!2sbr!4v1716675626585!5m2!1spt-BR!2sbr" 
      width="600" 
      height="450" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade"></iframe> <!--Google maps na opção compartilhar-->

</body>
</html>
